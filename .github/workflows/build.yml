inputs:
  windows_buildpath: builds/windows-amd64
  linux_buildpath: builds/linux-amd64

jobs:
  upload:
    name: Generate Build Artifacts

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_version: [linux-amd64, windows-amd64]
    
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.20'
      # run: go version

    - name: Build
      run: ./scripts/build-${{ matrix.version }}.sh > flows2fim
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: flows2fim-${{ matrix.version }}
        path: flows2fim

